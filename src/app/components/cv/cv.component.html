<div class="cv-container">
  <!-- Arri√®re-plan anim√© -->
  <div class="background-animation"></div>

        <h1 class="title">üß© Assemblez le Puzzle</h1>

    <div *ngIf="isCompleted" class="completed-section row justify-content-center align-items-center">

</div>
